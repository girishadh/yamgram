{% extends 'Users/base.html' %}

{% block content %}

<h4>Add a post</h4>
<form  method="POST">
    {% csrf_token %}
    <h1 class="display-4">Title</h1>
    {{ form.title }}
    <p class="lead">Content</p>
    {{ form.content }}
    <button class="btn btn-info" type="submit">Add Post</button>
</form>

{% endblock content %}
