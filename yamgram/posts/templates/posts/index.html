{% extends 'Users/base.html' %}

{% block content %}

{% for post in posts %}

<h1>{{ post.title }}</h1>
<h2>{{ post.content }}</h2>
<p>{{ post.author }}</p>
<p>{{ post.datePosted }}</p>

<a class="btn btn-primary" href="{% url 'like' post.id %}">{{ post.likes.count }} Likes</a>
<a href="{% url 'dislike' post.id %}" class="btn btn-danger">{{ post.dislikes.count }} Dislikes</a>

{% endfor %}

{% endblock content %}
