<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site{% endblock %}</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"> <!-- Custom styles if needed -->
    <style>
      body {
        background-color: rgb(193, 199, 199);
      }
    </style>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-info">
        <div class="container-fluid">
          <a class="navbar-brand text-warning" href="#">YAMGRAM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'postCreate' %}">Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item">
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn nav-link text-light btn-link text-decoration-none">Logout</button>
                </form>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'profile' %}">profile</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2 btn-light" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-secondary text-light btn-dark" type="submit">Search</button>
            </form>

            

          </div>
        </div>
      </nav>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
